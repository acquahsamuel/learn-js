<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet" type="text/css">

    <title> Quiz in Javascript </title>
</head>

<body>


    <div class="background">
        <div class="d-flex justify-content-center" id="card">
            <div class="card shadow-lg " style="width: 20rem;">


                <div class="card-body">
                    <small class="lead date"> Date Today </small>
                    <h5 class="card-title"> Today </h5> <span class="search-icon">
                        <form class="search">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" id=""
                                    placeholder=" Search Todo">
                            </div>
                        </form>

                    </span>
                </div>

                <ul class="list-group add-ul list-group-flush">   
                
                </ul>
                   

                <div class="card-footer">
                    <form class="form-add">
                        <div class="form-group">
                            <input type="text" id="addTodo" class="form-control form-control-sm"  placeholder="Add Todo">
                        </div>
                    </form>
                </div>
    
         </div>
        </div>
    </div>



    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
