<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Add this code to the header for API request -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    
    <link href="themify-icons/themify-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title> Weather App - Protech </title>
</head>

<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4"> Weather App </h1>
        <form class="form change-location my-4 text-center text-muted">
            <label for="city"> Enter a location for weather forcast </label>
            <input type="text" name="city" class="form-control p-4">
        </form>


        <!--Card for information display-->
        <div class="card shadow rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="image-weather" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3"> City Name </h5>
                <div class="my-3"> Weather Condition </div>
                <div class="display-4 my-4">
                    <span> temp </span>
                    <span> &deg;C </span>
                </div>
            </div>
        </div>
        
    </div>



   
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/forecast.js"></script> 
    <script src="js/app.js"></script>
   
</body>

</html>
